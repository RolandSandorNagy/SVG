<?xml version="1.0"?>

<!DOCTYPE svg PUBLIC "-//W3//DTD SVG 1.1//EN"
	"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns= "http://www.w3.org/2000/svg"
     xmlns:xlink= "http://www.w3.org/1999/xlink"
     version="1.1" width="800" height="600">


 <!-- Keret -->
 <line x1="0" y1="0" x2="0" y2="600" style="stroke:black" />
 <line x1="0" y1="0" x2="800" y2="0" style="stroke:black" />
 <line x1="800" y1="600" x2="0" y2="600" style="stroke:black" />
 <line x1="800" y1="600" x2="800" y2="0" style="stroke:black" />
<!-- ....................................................... -->

 <!-- Háttér -->
 <rect x="0" y="0" width="800" height="600" style="fill:#cba" />
<!-- ....................................................... -->

 <!-- Tojás színeinek defiíciói -->
 <defs>
  <linearGradient id="pirosAtmenet">
   <stop offset="0%" style="stop-color: rgb(127,0,0);"/>
   <stop offset="100%" style="stop-color: rgb(255,0,0)"/>
  </linearGradient>
 </defs>
 <defs>
  <linearGradient id="zoldAtmenet">
   <stop offset="0%" style="stop-color: rgb(0,127,0);"/>
   <stop offset="100%" style="stop-color: rgb(0,255,0)"/>
  </linearGradient>
 </defs>
 <defs>
  <linearGradient id="kekAtmenet">
   <stop offset="0%" style="stop-color: rgb(0,0,127);"/>
   <stop offset="100%" style="stop-color: rgb(0,0,255)"/>
  </linearGradient>
 </defs>
<!-- ....................................................... -->


<!-- Felirat görbéjének defiíciója -->
 <defs>
   <path id="szovegGorbe" d="M 0 300 C 0 600 800 600 800 300"/>
 </defs>
<!-- ....................................................... -->


<!-- Nyúl fej -->
 <symbol id="nyuszi">	
   <ellipse cx="375" cy="350" rx="150" ry="200" style="fill:#eee" />
    <path d="M 320 400 C 340 480 420 530 440 400"
	         style="stroke-width: 2; stroke: #444; fill: none;"/>
	
	<g transform="rotate(45,300,400)">
		<ellipse cx="300" cy="400" rx="40" ry="50" style="fill:#ddd" />
	</g>
	<g transform="rotate(135,450,400)">
		<ellipse cx="450" cy="400" rx="40" ry="50" style="fill:#ddd" />
	</g>
	<ellipse cx="375" cy="350" rx="25" ry="25" style="fill:rgb(191,0,0);" />
	<g transform="rotate(10,350,425)">
		<rect x="370" y="470" width="20" height="40" rx="5" ry="5" style="fill:white; stroke:black;"/>
	</g>
	<g transform="rotate(-20,375,430)">
		<rect x="375" y="480" width="20" height="40" rx="5" ry="5" style="fill:white; stroke:black;"/>
	</g>
	<!-- Szemek -->
	<path d="M 300 300 Q 345 200 350 300 Z"
	         style="stroke-width: 3; stroke: grey; fill: white;"/>
	<path d="M 400 300 Q 425 200 450 300 Z"
	         style="stroke-width: 3; stroke: grey; fill: white;"/>
	<circle cx="325" cy="300" r="10" style="fill: red" />
	<circle cx="425" cy="300" r="10" style="fill: red" />
	<!-- Fülek -->
	<path d="M 400 180 Q 490 30 510 100 	560 420 480 360	 
						 400 350 490 120	430 200 430 200 Z"
	         style="stroke-width: 3; stroke: grey; fill: grey;"/>
	<path d="M 350 200 Q 400 0 200 0 		150 15 180 30
						  350 150 330 220 Z"
	         style="stroke-width: 3; stroke: grey; fill: grey;"/>
	<!-- Bajusz BAL -->
	<path d="M 300 400 Q 200 350 150 400"
	         style="stroke-width: 3; stroke: black; fill: none;"/>
	<path d="M 300 410 Q 200 350 150 440"
	         style="stroke-width: 3; stroke: black; fill: none;"/>
	<path d="M 300 415 Q 200 350 150 540"
	         style="stroke-width: 3; stroke: black; fill: none;"/>
	<!-- Bajusz JOBB -->
	<path d="M 450 400 Q 550 350 650 400"
	         style="stroke-width: 3; stroke: black; fill: none;"/>
	<path d="M 450 410 Q 550 350 650 440"
	         style="stroke-width: 3; stroke: black; fill: none;"/>
	<path d="M 450 415 Q 550 350 650 540"
	         style="stroke-width: 3; stroke: black; fill: none;"/>
	
	

 </symbol>
<!-- ....................................................... -->


<!-- Nagy Zöld tojás -->
<symbol id="nagyZoldTojas">
	<svg x="75" y="170" width="200" height="160" viewBox="0 0 100 160" preserveAspectRatio="xMaxYMin slice">
		<ellipse cx="50" cy="80" rx="50" ry="80" style="fill: url(#zoldAtmenet)"/>
	</svg>
	<svg x="75" y="330" width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMax slice">
		<circle cx="50" cy="50" r="50" style="fill: url(#zoldAtmenet)"/>
	</svg>
</symbol>
<!-- ....................................................... -->


<!-- Nagy Piros tojás -->
<symbol id="nagyPirosTojas">
	<svg x="300" y="240" width="200" height="160" viewBox="0 0 100 160" preserveAspectRatio="xMaxYMin slice">
		<ellipse cx="50" cy="80" rx="50" ry="80" style="fill: url(#pirosAtmenet)"/>
	</svg>
	<svg x="300" y="400" width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMax slice">
		<circle cx="50" cy="50" r="50" style="fill: url(#pirosAtmenet)"/>
	</svg>
</symbol>
<!-- ....................................................... -->



<!-- Nagy Kék tojás -->
<symbol id="nagyKekTojas">
	<svg x="525" y="170" width="200" height="160" viewBox="0 0 100 160" preserveAspectRatio="xMaxYMin slice" tranform="rotate(30,525,170);">
		<ellipse cx="50" cy="80" rx="50" ry="80" style="fill: url(#kekAtmenet)"/>
	</svg>
	<svg x="525" y="330" width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMax slice">
		<circle cx="50" cy="50" r="50" style="fill: url(#kekAtmenet)"/>
	</svg>
</symbol>
<!-- ....................................................... -->


<use x="0" y="0" transform="rotate(30,50,50);" xlink:href="#nagyZoldTojas"/>
<path d="M 78 300 Q 180 350 272 300		275 315 275 340
					188 390 76 340 		72 315 78 300"
	         style="stroke-width: 1; stroke: lightgreen; fill: lightgreen;"/>
<use x="0" y="0" transform="rotate(0,575,295)" xlink:href="#nagyPirosTojas" />

<use x="0" y="0" xlink:href="#nagyKekTojas" />

<path d="M 525 300 Q 630 350 725 300	 725 315 725 340
					 630 390 526 340	 522 320 525 300"
	         style="stroke-width: 1; stroke: lightblue; fill: lightblue;"/>

