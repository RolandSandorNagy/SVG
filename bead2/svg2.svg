<use xlink:href="#nagyZoldTojas" />
<use xlink:href="#nagyPirosTojas" />
<use xlink:href="#nagyKekTojas" />
-->

<!-- Felirat -->
	<text style="font-family: sans-serif; font-size: 3em; text-anchor: middle; font-weight:bold; stroke: black; fill:white;">
		<textPath xlink:href="#szovegGorbe" startOffset="50%">
			Kellemes 
			<tspan dy="-5" style="stroke: white; fill: green;">H</tspan>
			<tspan dy="10" style="stroke: white; fill: red;">Ú</tspan>
			<tspan dy="-15" style="stroke: white; fill: blue;">S</tspan>
			<tspan dy="20" style="stroke: white; fill: red;">V</tspan>
			<tspan dy="-10" style="stroke: white; fill: green;">É</tspan>
			<tspan dy="5" style="stroke: white; fill: blue;">T</tspan>
			<tspan dy="-5" style="stroke: white; fill: red;">I</tspan>
			Ünnepeket.
		</textPath>
	</text>
<!-- ....................................................... -->



<symbol id="zoldTojas">
		<svg x="0" y="0" width="100" height="65" viewBox="0 0 200 260">
		<svg x="0" y="0" width="200" height="160" viewBox="0 0 100 160" preserveAspectRatio="xMaxYMin slice">
			<ellipse cx="50" cy="80" rx="50" ry="80" style="fill: url(#zoldAtmenet)"/>
		</svg>
		<svg x="0" y="160" width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMax slice">
			<circle cx="50" cy="50" r="50" style="fill: url(#zoldAtmenet)"/>
		</svg>
	</svg>
</symbol>

<symbol id="pirosTojas">
		<svg x="0" y="0" width="100" height="65" viewBox="0 0 200 260">
		<svg x="0" y="0" width="200" height="160" viewBox="0 0 100 160" preserveAspectRatio="xMaxYMin slice">
			<ellipse cx="50" cy="80" rx="50" ry="80" style="fill: url(#pirosAtmenet)"/>
		</svg>
		<svg x="0" y="160" width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMax slice">
			<circle cx="50" cy="50" r="50" style="fill: url(#pirosAtmenet)"/>
		</svg>
	</svg>
</symbol>

<symbol id="kekTojas">
		<svg x="0" y="0" width="100" height="65" viewBox="0 0 200 260">
		<svg x="0" y="0" width="200" height="160" viewBox="0 0 100 160" preserveAspectRatio="xMaxYMin slice">
			<ellipse cx="50" cy="80" rx="50" ry="80" style="fill: url(#kekAtmenet)"/>
		</svg>
		<svg x="0" y="160" width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMax slice">
			<circle cx="50" cy="50" r="50" style="fill: url(#kekAtmenet)"/>
		</svg>
	</svg>
</symbol>


<use x="-20" y="0" transform="rotate(30,30,50)" xlink:href="#zoldTojas" />

<use x="130" y="0" transform="rotate(-30,180,50)" xlink:href="#pirosTojas" />

<use x="280" y="0" transform="rotate(10,330,50)" xlink:href="#kekTojas" />


<use x="430" y="0" transform="rotate(30,480,50)" xlink:href="#zoldTojas" />

<use x="580" y="0" transform="rotate(-30,630,50)" xlink:href="#pirosTojas" />

<use x="730" y="0" transform="rotate(-30,780,50)" xlink:href="#kekTojas" />


<use x="950" y="1200" xlink:href="#nyuszi" transform="scale(0.3,0.25)" />

</svg>
